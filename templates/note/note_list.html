<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note List</title>
</head>
<body>
    <h2>Note List</h2>
    <ul>
        {% for note in object_list %}
            <li><a href="{% url 'note:note_detail' note.pk %}">{{ note.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'note:note_create' %}">Create Note</a>
</body>
</html>
