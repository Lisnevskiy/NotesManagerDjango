<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Note</title>
</head>
<body>
    <h2>Delete Note</h2>
    <p>Are you sure you want to delete this note?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'note:note_detail' note.pk %}">Cancel</a>
</body>
</html>
