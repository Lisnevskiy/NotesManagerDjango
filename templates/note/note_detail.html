<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Detail</title>
</head>
<body>
    <h2>Note Detail</h2>
    <h3>Title: {{ object.title }}</h3>
    <p>Description: {{ object.description }}</p>
    <a href="{% url 'note:note_update' object.pk %}">Update Note</a>
    <form method="post" action="{% url 'note:note_delete' object.pk %}">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('Are you sure you want to delete this note?')">Delete Note</button>
    </form>
</body>
</html>
